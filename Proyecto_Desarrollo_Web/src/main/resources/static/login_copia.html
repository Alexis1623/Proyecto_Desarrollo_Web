<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css/styles_login.css">
</head>

<body>
    <!-- Contenedor principal del formulario de login -->
    <div class="login-box">
        <!-- Título del formulario -->
        <img src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png" width="30" height="30" alt="iconou">
        <span class="white-text">Inicio Sesion</span>
        <form>
            </br>
            <!-- Contenedor del campo de usuario -->
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Usuario</label>
            </div>
            <!-- Contenedor del campo de contraseña -->
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <!-- Texto de registro -->
            <div class="register-link">
                <a href="#" class="register-text">Registrarse</a>
            </div>
            <!-- Botones de Inicio de Sesión y Volver al Inicio -->
            <div class="button-container">
                <a href="#" class="login-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Iniciar Sesion
                </a>
                <a href="#" class="back-btn">
                    Volver al Inicio
                </a>
            </div>
        </form>
    </div>
</body>

</html>
